<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href=".//img/instagram_fav.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular_original.png" alt="Celular Iphone">
    </div>
    <div class="instagram-continue">

      <div class="group">

        <img src="./img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">

        <div class="profile-photo">
          <img src="./img/darth-maul.jpg" alt="Foto perfil">
        </div>

        <a href="#" class="instagram-login">Continue as DarthMaul</a>
          <a href="#" class="instagram-logout">Remove Account</a>

      </div>

      <div class="group">
        <p class="not-account">Not DarthMaul?</p>
        <p>
          <span class="link-blue">Switch Accounts</span> or <span class="link-blue">Sign Out</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Get the App</p>
        <div class="download">
          <img src="./img/apple-button.png" alt="" class="app-download">
          <img src="./img/googleplay-button.png" alt="" class="app-download">
        </div>
      </div>

    </div>

  </div>

</body>

</html>
